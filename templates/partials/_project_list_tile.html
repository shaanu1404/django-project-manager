<div class="p-4 mb-2 rounded-lg shadow-lg bg-white">
    <h3 class="text-xl capitalize">{{ project.title }}</h3>

    {% if project.description %}
    <p class="text-sm text-gray-700 mt-3">{{ project.description }}</p>
    {% else %}
    <p class="text-sm text-gray-700 mt-3">N/A</p>
    {% endif %}

    <span class="inline-block bg-blue-300 py-1 px-2 rounded-full text-xs text-black mt-2">
        {{ project.get_category_display }}
    </span>
    <span class="inline-block bg-orange-300 py-1 px-2 rounded-full text-xs text-black mt-2">
        {{ project.team_alloted }}
    </span>

    <div class="flex justify-end pt-4 mt-4 border-t">
        <a href="{% url 'projects:details' project.id %}"
            class="py-1 px-3 rounded bg-blue-600 text-white uppercase text-xs font-bold tracking-widest shadow-lg">
            open project <i class="fas fa-eye"></i>
        </a>
    </div>
</div>
